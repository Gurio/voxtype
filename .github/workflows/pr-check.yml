name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check:
    name: Quick Check
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Check for .env files
        run: |
          if [ -f ".env" ]; then
            echo "❌ ERROR: .env file found in repository!"
            echo "Please remove it and use .env.example instead"
            exit 1
          fi
          echo "✅ No .env files found"

      - name: Check package-lock.json
        run: |
          npm ci --dry-run
          if [ $? -ne 0 ]; then
            echo "❌ package-lock.json is out of sync"
            echo "Run 'npm install' locally and commit the changes"
            exit 1
          fi
          echo "✅ package-lock.json is up to date"

      - name: PR size check
        uses: actions/github-script@v7
        with:
          script: |
            const additions = context.payload.pull_request.additions || 0;
            const deletions = context.payload.pull_request.deletions || 0;
            const total = additions + deletions;
            
            if (total > 1000) {
              core.warning(`This PR has ${total} lines changed. Consider breaking it into smaller PRs.`);
            } else {
              core.info(`PR size: ${total} lines changed ✅`);
            }

